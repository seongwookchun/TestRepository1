<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Continually Rotate A Triangle (Button)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>

      <button type="button" onclick="up()">Prop_UP</button>
      <button type="button" onclick="down()">Prop_DOWN</button>
      <button type="button" onclick="prop_stop()">Prop_STOP</button>
      <br>
      <font color="white">........</font>
      <button type="button" onclick="forward()">↑</button>
      <br>
      <button type="button" onclick="turn_left()">←</button>
      <button type="button" onclick="backward()">↓</button>
      <button type="button" onclick="turn_right()">→</button>
    </p>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="RotatingTriangle_withButtons.js"></script>
  </body>
</html>
